<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="expense">
            <h2><span jhiTranslate="promalyV5App.expense.detail.title">Expense</span> {{expense.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="promalyV5App.expense.amount">Amount</span></dt>
                <dd>
                    <span>{{expense.amount}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.expense.currency">Currency</span></dt>
                <dd>
                    <span>{{expense.currency}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.expense.property">Property</span></dt>
                <dd>
                    <div *ngIf="expense.propertyId">
                        <a [routerLink]="['/property', expense.propertyId, 'view']">{{expense.propertyId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="promalyV5App.expense.building">Building</span></dt>
                <dd>
                    <div *ngIf="expense.buildingId">
                        <a [routerLink]="['/building', expense.buildingId, 'view']">{{expense.buildingId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="promalyV5App.expense.propertyUnit">Property Unit</span></dt>
                <dd>
                    <div *ngIf="expense.propertyUnitId">
                        <a [routerLink]="['/property-unit', expense.propertyUnitId, 'view']">{{expense.propertyUnitId}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="promalyV5App.expense.type">Type</span></dt>
                <dd>
                    <div *ngIf="expense.typeId">
                        <a [routerLink]="['/lookup', expense.typeId, 'view']">{{expense.typeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/expense', expense.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
