<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tenant">
            <h2><span jhiTranslate="promalyV5App.tenant.detail.title">Tenant</span> {{tenant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="promalyV5App.tenant.leaseId">Lease Id</span></dt>
                <dd>
                    <span>{{tenant.leaseId}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.tenant.contact">Contact</span></dt>
                <dd>
                    <span>{{tenant.contact}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.tenant.propertyUnit">Property Unit</span></dt>
                <dd>
                    <div *ngIf="tenant.propertyUnitId">
                        <a [routerLink]="['/property-unit', tenant.propertyUnitId, 'view']">{{tenant.propertyUnitId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tenant', tenant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
