<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-land-lord-heading" jhiTranslate="promalyV5App.landLord.home.createOrEditLabel">Create or edit a Land Lord</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!landLord.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="landLord.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.landLord.contactId" for="field_contactId">Contact Id</label>
                    <input type="number" class="form-control" name="contactId" id="field_contactId"
                        [(ngModel)]="landLord.contactId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.landLord.percentageOwnership" for="field_percentageOwnership">Percentage Ownership</label>
                    <input type="number" class="form-control" name="percentageOwnership" id="field_percentageOwnership"
                        [(ngModel)]="landLord.percentageOwnership" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.landLord.ownershipType" for="field_ownershipType">Ownership Type</label>
                    <input type="number" class="form-control" name="ownershipType" id="field_ownershipType"
                        [(ngModel)]="landLord.ownershipType" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
