<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-billing-plan-heading" jhiTranslate="promalyV5App.billingPlan.home.createOrEditLabel">Create or edit a Billing Plan</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!billingPlan.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="billingPlan.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.planName" for="field_planName">Plan Name</label>
                    <input type="text" class="form-control" name="planName" id="field_planName"
                        [(ngModel)]="billingPlan.planName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.category" for="field_category">Category</label>
                    <input type="number" class="form-control" name="category" id="field_category"
                        [(ngModel)]="billingPlan.category" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.memberType" for="field_memberType">Member Type</label>
                    <input type="number" class="form-control" name="memberType" id="field_memberType"
                        [(ngModel)]="billingPlan.memberType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="billingPlan.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.prorationDesc" for="field_prorationDesc">Proration Desc</label>
                    <input type="text" class="form-control" name="prorationDesc" id="field_prorationDesc"
                        [(ngModel)]="billingPlan.prorationDesc" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.effectiveDate" for="field_effectiveDate">Effective Date</label>
                    <div class="input-group">
                        <input id="field_effectiveDate" type="text" class="form-control" name="effectiveDate" ngbDatepicker  #effectiveDateDp="ngbDatepicker" [(ngModel)]="billingPlan.effectiveDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="effectiveDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.effectiveStatus" for="field_effectiveStatus">Effective Status</label>
                    <input type="number" class="form-control" name="effectiveStatus" id="field_effectiveStatus"
                        [(ngModel)]="billingPlan.effectiveStatus" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.association" for="field_association">Association</label>
                    <input type="text" class="form-control" name="association" id="field_association"
                        [(ngModel)]="billingPlan.association" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.orderType" for="field_orderType">Order Type</label>
                    <input type="number" class="form-control" name="orderType" id="field_orderType"
                        [(ngModel)]="billingPlan.orderType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.accountingBook" for="field_accountingBook">Accounting Book</label>
                    <input type="number" class="form-control" name="accountingBook" id="field_accountingBook"
                        [(ngModel)]="billingPlan.accountingBook" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.rates" for="field_rates">Rates</label>
                    <input type="number" class="form-control" name="rates" id="field_rates"
                        [(ngModel)]="billingPlan.rates" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.currency" for="field_currency">Currency</label>
                    <input type="number" class="form-control" name="currency" id="field_currency"
                        [(ngModel)]="billingPlan.currency" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.basis" for="field_basis">Basis</label>
                    <input type="number" class="form-control" name="basis" id="field_basis"
                        [(ngModel)]="billingPlan.basis" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.initiationFees" for="field_initiationFees">Initiation Fees</label>
                    <input type="number" class="form-control" name="initiationFees" id="field_initiationFees"
                        [(ngModel)]="billingPlan.initiationFees" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.coupons" for="field_coupons">Coupons</label>
                    <input type="text" class="form-control" name="coupons" id="field_coupons"
                        [(ngModel)]="billingPlan.coupons" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.prorated" for="field_prorated">Prorated</label>
                    <input type="checkbox" class="form-control" name="prorated" id="field_prorated"
                        [(ngModel)]="billingPlan.prorated" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.glcode" for="field_glcode">Glcode</label>
                    <input type="text" class="form-control" name="glcode" id="field_glcode"
                        [(ngModel)]="billingPlan.glcode" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.billingPlan.active" for="field_active">Active</label>
                    <input type="checkbox" class="form-control" name="active" id="field_active"
                        [(ngModel)]="billingPlan.active" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
