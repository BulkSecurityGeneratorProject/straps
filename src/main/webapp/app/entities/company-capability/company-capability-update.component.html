<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-company-capability-heading" jhiTranslate="promalyV5App.companyCapability.home.createOrEditLabel">Create or edit a Company Capability</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!companyCapability.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="companyCapability.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.companyCapability.capabilityId" for="field_capabilityId">Capability Id</label>
                    <input type="number" class="form-control" name="capabilityId" id="field_capabilityId"
                        [(ngModel)]="companyCapability.capabilityId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.companyCapability.license" for="field_license">License</label>
                    <input type="number" class="form-control" name="license" id="field_license"
                        [(ngModel)]="companyCapability.license" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.companyCapability.certfication" for="field_certfication">Certfication</label>
                    <input type="number" class="form-control" name="certfication" id="field_certfication"
                        [(ngModel)]="companyCapability.certfication" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.companyCapability.company" for="field_company">Company</label>
                    <select class="form-control" id="field_company" name="company" [(ngModel)]="companyCapability.companyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="companyOption.id" *ngFor="let companyOption of companies; trackBy: trackCompanyById">{{companyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
