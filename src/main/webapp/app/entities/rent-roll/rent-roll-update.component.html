<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-rent-roll-heading" jhiTranslate="promalyV5App.rentRoll.home.createOrEditLabel">Create or edit a Rent Roll</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!rentRoll.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="rentRoll.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.securityDeposit" for="field_securityDeposit">Security Deposit</label>
                    <input type="number" class="form-control" name="securityDeposit" id="field_securityDeposit"
                        [(ngModel)]="rentRoll.securityDeposit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.bankGuarantee" for="field_bankGuarantee">Bank Guarantee</label>
                    <input type="number" class="form-control" name="bankGuarantee" id="field_bankGuarantee"
                        [(ngModel)]="rentRoll.bankGuarantee" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.leaseRecoveryTiming" for="field_leaseRecoveryTiming">Lease Recovery Timing</label>
                    <input type="number" class="form-control" name="leaseRecoveryTiming" id="field_leaseRecoveryTiming"
                        [(ngModel)]="rentRoll.leaseRecoveryTiming" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.property" for="field_property">Property</label>
                    <select class="form-control" id="field_property" name="property" [(ngModel)]="rentRoll.propertyId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="propertyOption.id" *ngFor="let propertyOption of properties; trackBy: trackPropertyById">{{propertyOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.building" for="field_building">Building</label>
                    <select class="form-control" id="field_building" name="building" [(ngModel)]="rentRoll.buildingId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="buildingOption.id" *ngFor="let buildingOption of buildings; trackBy: trackBuildingById">{{buildingOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.propertyUnit" for="field_propertyUnit">Property Unit</label>
                    <select class="form-control" id="field_propertyUnit" name="propertyUnit" [(ngModel)]="rentRoll.propertyUnitId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="propertyUnitOption.id" *ngFor="let propertyUnitOption of propertyunits; trackBy: trackPropertyUnitById">{{propertyUnitOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="promalyV5App.rentRoll.inflationType" for="field_inflationType">Inflation Type</label>
                    <select class="form-control" id="field_inflationType" name="inflationType" [(ngModel)]="rentRoll.inflationTypeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lookupOption.id" *ngFor="let lookupOption of inflationtypes; trackBy: trackLookupById">{{lookupOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
