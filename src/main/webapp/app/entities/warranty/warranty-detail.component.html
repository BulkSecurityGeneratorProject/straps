<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="warranty">
            <h2><span jhiTranslate="promalyV5App.warranty.detail.title">Warranty</span> {{warranty.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="promalyV5App.warranty.description">Description</span></dt>
                <dd>
                    <span>{{warranty.description}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.warranty.serialNum">Serial Num</span></dt>
                <dd>
                    <span>{{warranty.serialNum}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.warranty.warrantyStartDate">Warranty Start Date</span></dt>
                <dd>
                    <span>{{warranty.warrantyStartDate}}</span>
                </dd>
                <dt><span jhiTranslate="promalyV5App.warranty.warrantyEndDate">Warranty End Date</span></dt>
                <dd>
                    <span>{{warranty.warrantyEndDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/warranty', warranty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
